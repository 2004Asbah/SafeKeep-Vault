services:
  # PostgreSQL Database
  - type: pserv
    name: safekeep-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: safekeep
        user: safekeep

  # Backend API
  - type: web
    name: safekeep-backend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: safekeep-db
          property: connectionString
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: eu-north-1
      - key: S3_BUCKET_NAME
        sync: false
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /docs

  # Frontend
  - type: web
    name: safekeep-frontend
    env: docker
    region: oregon
    plan: free
    rootDir: frontendd
    dockerfilePath: ../Dockerfile
    dockerContext: ..
    envVars:
      - key: SAFEKEEP_API_URL
        fromService:
          name: safekeep-backend
          type: web
          property: host
